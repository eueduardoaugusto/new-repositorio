<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cantinho do Pet - Cliente</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/cadastro_produto.css" />
  </head>
  <body>
    <div id="header"></div>
    <div id="pageType" data-type="produto"></div>

    <script src="/assets/js/header.js"></script>

    <main>
      <div class="acoes">
        <a href="produtos.html" class="voltar">⬅</a>
      </div>
      <form id="cadastro-produto">
        <h2>CADASTRAR PRODUTO</h2>
        <div class="container">
          <div class="column-left">
            <div class="campo">
              <label for="codBarras">Código Barras</label>
              <input type="text" id="codBarras" value="" />
            </div>

            <div class="campo">
              <label for="nomeProduto">Nome Produto</label>
              <input type="text" id="nomeProduto" value="" />
            </div>

            <div class="campo">
              <label for="tamanho">Tamanho</label>
              <input type="text" id="tamanho" value="" />
            </div>
          </div>

          <div class="column-right">
            <div class="campo">
              <label for="preco">Preço</label>
              <input type="text" id="preco" value="" />
            </div>

            <div class="campo">
              <label for="setor">Setor</label>
              <select id="setor"></select>
            </div>

            <div class="campo">
              <label for="grupo">Grupo</label>
              <select id="grupo"></select>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button type="reset" class="btn-reset">LIMPAR</button>
          <button type="submit" class="btn-cadastrar">CADASTRAR</button>
        </div>
      </form>
    </main>

    <script src="../assets/js/produtos_cadastro.js"></script>
  </body>
</html>
